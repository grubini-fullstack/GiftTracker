<main>
  <div class="image">
    <img src="https://cdn.vox-cdn.com/thumbor/Lf9aj9A_nn0uScv_yetBXFf8YAA=/1400x1400/filters:format(jpeg)/cdn.vox-cdn.com/uploads/chorus_asset/file/10806197/2018_rebrand_blog_logo_LEAD_ART.jpg" />
  </div>
  <div class="content">
    <div class="productdetail">
      <p>Play Station Five bundle</p>
      <div>includes:</div>
      <ul>
        <li>console</li>
        <li>free game</li>
        <li>controller</li>
      </ul>
    </div>
  </div>
  <div class="detail">
    <div class="price">
      <h1>$24.99</h1>
    </div>

    <div
         [ngClass]="inStock ? 'instock' : 'outstock'"
         class="availability">
      <p [innerText]="inStock ? 'In Stock' : 'Out of Stock'"></p>
    </div>

    <div class="categories">
      <button type="button" class="btn btn-success buy">Buy now</button>
      <div class="wish">
        <span
              class="icon"
              (click)="changeColor('heart')"
              [ngStyle]="{color: wishlist ? 'red' : 'black'}">
          <i class="fa fa-heart"></i>
        </span>
        <span
              class="icon"
              (click)="changeColor('watch')"
              [ngStyle]="{color: watchlist ? 'dodgerblue' : 'black'}">
          <i class="fa fa-camera"></i>
        </span>
      </div>
    </div>
  </div>
</main>
